# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1

      - name: install ffbase
        run: |
          cd ..
          Rscript -e 'install.packages("remotes")
          remotes::install_github("ffbase=edwindj/ffbase/pkg")'
        shell: bash

      - name: cache libpostal
        uses: actions/cache@v3
        with:
          path: |
            ~/libpostal
            ~/libpostal-data
          key: ${{ runner.os }}-libpostal

      - name: install libpostal
        run: scripts/install_libpostal.sh ~/libpostal ~/libpostal-data
        shell: bash

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install miniconda
        run: reticulate::install_miniconda()
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2

      - name: Test coverage
        run: covr::codecov( token = ${{ secrets.CODECOV_TOKEN }} )
        shell: Rscript {0}
