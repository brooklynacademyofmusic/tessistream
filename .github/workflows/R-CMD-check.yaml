# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Every Monday at 1PM UTC (9AM EST)
    - cron: "0 13 * * 1"

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.REPO_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      P2_API: ${{ secrets.P2_API_KEY }}
      R_KEYRING_BACKEND: "env"
      CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: cache libpostal
        uses: actions/cache@v3
        with:
          path: libpostal
          key: libpostal-${{ runner.os }}

      - name: install libpostal
        run: |
          bash scripts/install_libpostal.sh "$GITHUB_WORKSPACE" "$GITHUB_WORKSPACE"
          echo "$GITHUB_WORKSPACE/libpostal/src" >> $GITHUB_PATH
        shell: bash

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::devtools
          needs: check

      - name: cache census fixtures
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/tests/testthat/census_*
          key: census_fixtures-${{ runner.os }}

      # - name: Setup upterm session
      #   uses: lhotari/action-upterm@v1

      - name: prepare census fixtures
        run: Rscript -e "future::plan('multisession')" -e "tessistream:::address_census_prepare_fixtures()"
        shell: bash

      - uses: r-lib/actions/check-r-package@v2

      - name: Test coverage
        run: covr::codecov( token = "${{ secrets.CODECOV_TOKEN }}" )
        shell: Rscript {0}
